# Sample production Docker Compose file using bind mounts instead of named volumes
# All persistent data is stored under ./data/<volume_name> on the host
# .env files should be placed in the env/ folder, which should be gitignored

x-app: &app
  env_file:
    - .env
    - .env.production
  build:
    context: .
    target: hyku-web
    cache_from:
      - ghcr.io/notch8/wvu_knapsack/base:latest
      - ghcr.io/notch8/wvu_knapsack:latest
    args:
      BUILDKIT_INLINE_CACHE: 1
      APP_PATH: ./hyrax-webapp
  image: ghcr.io/notch8/wvu_knapsack:${TAG:-latest}
  environment:
    - BUNDLE_LOCAL__HYKU_KNAPSACK=/app/samvera
    - BUNDLE_DISABLE_LOCAL_BRANCH_CHECK=true
    - BUNDLE_BUNDLER_INJECT__GEM_PATH=/app/samvera/bundler.d
  volumes:
    - ./data/node_modules:/app/samvera/hyrax-webapp/node_modules:cached
    - ./data/uploads:/app/samvera/hyrax-webapp/public/uploads:cached
    - ./data/assets:/app/samvera/hyrax-webapp/public/assets:cached
    - ./data/cache:/app/samvera/hyrax-webapp/tmp/cache:cached
    # Remove project directory mount for production
    # - .:/app/samvera

networks:
  internal:

services:
  zoo:
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: zoo
    volumes:
      - ./data/zoo:/data/zoo

  solr:
    image: ghcr.io/notch8/wvu_knapsack/solr:${TAG:-latest}
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: solr
    volumes:
      - ./data/solr:/data/solr

  fcrepo:
    env_file:
      - .env
      - .env.production
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: fcrepo
    volumes:
      - ./data/fcrepo:/data/fcrepo

  db:
    env_file:
      - .env
      - .env.production
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: db
    volumes:
      - ./data/db:/var/lib/postgresql/data

  web:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: web
    environment:
      - BUNDLE_LOCAL__HYKU_KNAPSACK=/app/samvera
      - BUNDLE_DISABLE_LOCAL_BRANCH_CHECK=true
      - VIRTUAL_PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./data/node_modules:/app/samvera/hyrax-webapp/node_modules:cached
      - ./data/uploads:/app/samvera/hyrax-webapp/public/uploads:cached
      - ./data/assets:/app/samvera/hyrax-webapp/public/assets:cached
      - ./data/cache:/app/samvera/hyrax-webapp/tmp/cache:cached

  worker:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: worker
    build:
      context: .
      target: hyku-worker
      cache_from:
        - ghcr.io/notch8/wvu_knapsack/base:latest
        - ghcr.io/notch8/wvu_knapsack/worker:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
        APP_PATH: ./hyrax-webapp
    image: ghcr.io/notch8/wvu_knapsack/worker:${TAG:-latest}
    volumes:
      - ./data/node_modules:/app/samvera/hyrax-webapp/node_modules:cached
      - ./data/uploads:/app/samvera/hyrax-webapp/public/uploads:cached
      - ./data/assets:/app/samvera/hyrax-webapp/public/assets:cached
      - ./data/cache:/app/samvera/hyrax-webapp/tmp/cache:cached

  check_volumes:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: check_volumes
    volumes:
      - ./data/check_volumes:/data/check_volumes

  initialize_app:
    <<: *app
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: initialize_app
    volumes:
      - ./data/initialize_app:/data/initialize_app

  redis:
    extends:
      file: hyrax-webapp/docker-compose.production.yml
      service: redis
    volumes:
      - ./data/redis:/data/redis
